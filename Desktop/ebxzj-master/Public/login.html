<script language="javascript" type="text/javascript">
 
  var code; //在全局 定义验证码
  var code2; //在全局 定义验证码
  function createCode() {
    code = "";
    var checkCode = document.getElementById("checkCode");
    function RndNum(n) {
      var rnd = "";
      for (var i = 0; i < n; i++)
        rnd += Math.floor(Math.random() * 10);
      return rnd;
    }
 
    var num = RndNum(2);
    var num2 = RndNum(2);
 
    code = num + "+" + num2 + "=";
    code2 = parseInt(num) + parseInt(num2)
 
    if (checkCode) {
      checkCode.className = "code";
      checkCode.value = code;
    }
 
  }
</script>

        $(function () {
            $("#getCode").click(function () {
                //执行获取验证码的操作
                GetNumber();
            });
        })

        var count = 5;
        function GetNumber() {
            $("#getCode").attr("disabled", "disabled");
            $("#getCode").val(count + "秒之后点击获取")
            count--;
            if (count > 0) {
                setTimeout(GetNumber, 1000);
            }
            else {
                $("#getCode").val("点击获取验证码");
                $("#getCode").attr("disabled", "");
            }
        }
 </script>
