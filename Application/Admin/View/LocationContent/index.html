<table id="page-table" cellspacing="0">

</table>
<table cellpadding="3" cellspacing="1">
	<tr>
		<th>编号</th>
		<th>标题</th>
		<th>跳转地址</th>
		<th>排序</th>
		<th>创建时间</th>

	<foreach name="list" item="value">
	<tr>
		<td>{$value.id}</td>
		<td>{$value.title}</td>
		<td>{$value.url}</td>
		<td>{$value.sort}</td>
		<td>{$value.create_time}</td>
		<?php if($value['is_show']):?>
		<td>否</td>
		<?php else:?>
		<td>是</td>
		<?php endif;?>
		<?php if($value['is_show']):?>
		<td>
			<a href="<php>echo U('admin/locationcontent/set');</php>&state=0&id={$value.id}">显示</a>
			<a href="<php>echo U('admin/locationcontent/modify');</php>&id={$value.id}">修改</a>
			<a href="javascript:;" onclick="delete_article(this)" url="<php>echo U('admin/locationcontent/delete');</php>&id={$value.id}">删除</a>
		</td>
		<?php else:?>
		<td>
			<a href="<php>echo U('admin/locationcontent/set');</php>&state=1&id={$value.id}">隐藏</a>
			<a href="<php>echo U('admin/locationcontent/modify');</php>&id={$value.id}">修改</a>
			<a href="javascript:;" onclick="delete_article(this)" url="<php>echo U('admin/locationcontent/delete');</php>&id={$value.id}">删除</a>
		</td>
		<?php endif;?>
	</tr>
	</foreach>
</table>

<script type="text/javascript">
	function delete_article(obj){
		if(!confirm('确认删除？')){
			return false;
		}
		window.location.href=$(obj).attr('url');
	}
</script>
