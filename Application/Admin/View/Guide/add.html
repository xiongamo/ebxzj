<include file="Index/head"/>
<!-- menu start -->
<h1>
	<span class="action-span1">添加保险知识文章内容</span>
	<span class="action-span"><a href="<php>echo U('admin/guide/index')</php>">返回列表</a></span>
</h1>
<!-- menu end -->

<!-- edit begin -->
<div class="main-div">
	<form method="post" id="form" action="">
		<table cellspacing="1" cellpadding="3" width="100%">
			<tr>
				<td class="label">所属分类：</td>
				<td>
					 {$article_type}
				</td>
			</tr>
			<tr>
				<td class="label">标题：</td>
				<td>
					  <input type="text" name="title" class="required ruler" >
					  <span class="require-field">*</span>
				</td>
			</tr>
			<tr>
				<td class="label">副标题：</td>
				<td>
					 <input type="text" name="short_title" class="ruler">
				</td>
			</tr>
			<tr>
				<td class="label">是否显示：</td>
				<td>
					 <select name="is_show" class="required ruler">
					 	<option value="1">是</option>
					 	<option value="0">否</option>
					 </select>
				</td>
			</tr>
			<tr>
				<td class="label">发布时间：</td>
				<td>
					 <input name="create_time" type="text" class="Wdate required ruler" value="" onfocus="WdatePicker()" />
					 <span class="require-field">*</span>
				</td>
			</tr>
			<tr>
				<td class="label">文章摘要：</td>
				<td><textarea rows="5" cols="53" name="summary"></textarea></td>
			</tr>
			<tr>
				<td class="label">内容正文：</td>
				<td>
					<textarea name="content" id="content" class="required"></textarea>
					<span class="require-field">*</span>
				</td>
			</tr>
			<tr>
				<td class="label">&nbsp;</td>
				<td>
					<input type="submit" value=" 保存内容 " class="button" />
					<input type="reset" value=" 重置 " class="button" />
				</td>
			</tr>
		</table>
	</form>
</div>
<!-- edit end -->

<script type="text/javascript">
 
$(function(){
	$("#form").validate();
});

//编辑器
reloadEdit('#content');

//图片上传
uploadImg('select_img','#img_url',true);
 
</script>
