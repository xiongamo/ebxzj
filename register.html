	<script type="text/javascript">
		function checkspace(checkstr) {
			  var str = '';
			  for(i = 0; i < checkstr.length; i++) {
				str = str + ' ';
			  }
			  return (str == checkstr);
			}
			function check()
			{
			  var a=document.touchForm.password.value;
  			  var b=document.touchForm.password2.value;
			  if(checkspace(document.touchForm.userName.value)) {
				document.touchForm.userName.focus();
				alert("用户名不能为空！");
				return false;
			  }
			  if(document.touchForm.userName.value.length < 5 || document.touchForm.userName.value.length > 20 ){
			  	document.touchForm.userName.focus();
				alert("用户名格式不对！");
				return false;
			  }
			  if(checkspace(document.touchForm.password.value)) {
				document.touchForm.password.focus();
				alert("密码不能为空！");
				return false;
			  }
			  if(checkspace(document.touchForm.password2.value)) {
				document.touchForm.password2.focus();
				alert("确认密码不能为空！");
				return false;
			  }
			  if(a!=b){
			  	 alert("您两次输入的密码不一致!");
				 return false;
			  }
			  if(checkspace(document.touchForm.mobile.value)) {
				document.touchForm.mobile.focus();
				alert("手机号不能为空！");
				return false;
			  }
			  if(document.touchForm.mobile.value.length != 11){
			  	document.touchForm.mobile.focus();
				alert("手机号码格式不对！");
				return false;
			  }
			  if(checkspace(document.touchForm.code.value)) {
				document.touchForm.code.focus();
				alert("验证码不能为空！");
				return false;
			  }
			  
				document.loginform.submit();
			  }
	</script>
